<script id="timer" type="text/html">
    <div class="thisTimer">
        <div>距离本场结束</div>
        <div><span class="hour">{{hh}}</span> 时 <span class="minute">{{mm}}</span> 分 <span class="second">{{ss}}</span> 秒</div>
    </div>
</script>
<script id="live-tpl" type="text/html">
    {{each list}}
    {{if $index%4===0}}
    <div class="grid">
    {{/if}}
    <a href="#" class="live-item">
            <div class="live-item-container">
                <div class="img">
                    <div class="bg" style="background-image:url('{{$value.image}}')"
                       alt=""></div>
                    <div class="float">
                        <div class="live-tip">{{$value.title}}</div>
                        <div class="live-btn">
                            <span class="living active">直播中</span><span class="view">{{$value.view}}人在看</span>
                        </div>
                        <img class="xins stylie" src="./images/1.png">
                        <img class="xins stylie1" src="./images/2.png">
                        <img class="xins stylie2" src="./images/3.png">
                    </div>
                </div>
                <div class="live-info">
                    <div class="live-name">{{$value.userName}}</div>
                    <div class="sc-live-name">{{$value.addressName}}</div>
                </div>
            </div>
    </a>
        {{if $index===list.length-1 && ($index+1)%4 !== 0}}
        <% for(var i = 0; i < 4-($index+1)%4; i++){ %>
        <div class="placeholder"></div>
        <% } %>
        {{/if}}
    {{if $index%4===3 }}
    </div>
    {{/if}}
    {{/each}}
</script>
<script id="good-tpl" type="text/html">
    {{each list}}
    {{if $index%4===0}}
    <div class="grid" data-aos="fade-up" data-aos-duration="500">
   {{/if}}
        <a href="#" class="good-tpl">
            <div class="goods">
                <div class="img">
                    <div class="bg" style="background-image:url('{{$value.goodsImg}}')"
                       alt=""></div>
                </div>
                <div class="goods-info">
                    <div class="goods-name">{{$value.goodsName}}</div>
                    {{if $value.discount}}
                    <div class="price">
                        <span class="zhekou"><span class="qingcang">清仓</span><span class="discount">{{$value.discount}}折</span></span><span class="store-name">{{$value.storeName}}</span>
                        <div class="clear"></div>
                    </div>
                    <div class="goods-btn">
                        <span class="active-price"><em>￥{{$value.salePrice}}</em></span><span class="buy">立即抢购></span>
                        <div class="clear"></div>
                    </div>
                    {{else}}
                    <div class="price">
                        <span class="source-price">原价￥{{$value.marketPrice}}</span><span class="store-name">{{$value.storeName}}</span>
                        <div class="clear"></div>
                    </div>
                    <div class="goods-btn">
                        <span class="active-price">特价:<em>￥{{$value.salePrice}}</em></span><span class="buy">立即抢购></span>
                        <div class="clear"></div>
                    </div>
                    {{/if}}
                </div>
            </div>
        </a>
        {{if $index===list.length-1 && ($index+1)%4 !== 0}}
            <% for(var i = 0; i < 4-($index+1)%4; i++){ %>
                <div class="placeholder"></div>
            <% } %>
        {{/if}}
        {{if $index%4===3 }}
        </div>
        {{/if}}
    {{/each}}
</script>
